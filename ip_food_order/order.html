<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tech 6 — Order</title>
    </head>
    <body>
        <header>
            <div class="container">
   <h1 class="site-title">Tech 6</h1>
                <nav aria-label="Main navigation">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="order.html">Order</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="order container" aria-labelledby="order-heading">
                <h2 id="order-heading">Place Your Order</h2>

                <form action="#" method="post" novalidate>
                    <fieldset>
                        <legend>Contact Information</legend>

                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" required /><br>  <br>


                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required /> <br>  <br>

                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" required />
                    </fieldset>

                    <fieldset>
                        <legend>Delivery Address</legend>

                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea> <br> <br>

                        <label for="city">City</label>
                        <input id="city" name="city" type="text" required />   <br><br>

                        <label for="payment">Payment Method</label>
                        <select id="payment" name="payment">
                            <option value="cod">Cash on Delivery</option>
                            <option value="mobile">Mobile Money</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Order Summary</legend>
                        <p>Items total: <span>330 ETB</span></p>
                        <p>Delivery: <span>50 ETB</span></p>
                        <p class="grand-total">Total: <strong>380 ETB</strong></p>
                    </fieldset>

                    <button type="submit" class="btn primary">Submit Order</button>
                </form>
            </section>
        </main>

            <footer>
            <div class="container">
                <p>Contact: Tech 6 — Addis Ababa • Tel: +251 11 123 4567</p>
                <p>&copy; 2025 Tech 6. Prices shown in ETB (Ethiopian Birr).</p>
            </div>
        </footer>
    </body>
</html>
