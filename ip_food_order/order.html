<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AASTUBITE - Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="logo">AASTUBITE</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Cart</a></li>
    </ul>
</nav>

<div class="order-container">
    <h2>Place your order</h2>

    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name">

    <label>Phone Number</label>
    <input type="text" placeholder="Enter your phone number" style="margin-bottom:15px;">

    <fieldset>
        <legend>ADDRESS DETAILS</legend>
        <label>Address</label>
        <input type="text" placeholder="Enter your address">
        <label>City</label>
        <input type="text" placeholder="Enter your city">
    </fieldset>

    <label>Payment Method</label>
    <select>
        <option>Cash</option>
        <option>Mobile Banking</option>
    </select>

    <label>Email Address</label>
    <input type="email" placeholder="example@gmail.com">

    <fieldset>
        <legend>FOOD DETAILS</legend>
        <label>Food Item Name</label>
        <input type="text" placeholder="Enter food name (e.g., Burger, Pizza)">
        <label>Quantity</label>
        <input type="number" value="1" min="1">
    </fieldset>

    <label>Additional Notes</label>
    <textarea rows="4" placeholder="Any extra instructions? (Optional)"></textarea>

    <button>Confirm Order</button>

    <h3 style="margin-top:40px; color:#d40000;">Order Summary</h3>
    <p id="foodPrice">Food Price: 0 ETB</p>
    <p>Delivery Price: 50 ETB</p>
    <p id="totalPrice"><strong>Total Price: 50 ETB</strong></p>

    <script>
        const quantityInput = document.querySelector('input[type="number"]');
        const foodPriceEl = document.getElementById('foodPrice');
        const totalPriceEl = document.getElementById('totalPrice');

        function calculatePrice() {
            let price = 100;
            let qty = Number(quantityInput.value);
            let foodTotal = price * qty;
            let total = foodTotal + 50;
            foodPriceEl.textContent = `Food Price: ${foodTotal} ETB`;
            totalPriceEl.innerHTML = `<strong>Total Price: ${total} ETB</strong>`;
        }

        quantityInput.addEventListener('input', calculatePrice);
    </script>
</div>

</footer>

</body>
</html>
